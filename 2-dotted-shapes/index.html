<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <style type="text/css">
            .box {
  width:150px;   
  height: 150px;
  background-color:#31c5c7;
  margin: 16px;
  border: 30px dashed #000;
}

#box2{
	border-radius:20px;
	background-color: white;
}

#box3{
	border-style: solid;
	background-color: white;
	border: solid 30px orangered;
	border-radius: 48%;
}
        </style>
    </head>
    <body>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </body>
</html>
